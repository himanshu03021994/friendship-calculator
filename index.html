<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friendship Calculator ü§ù</title>
    <style>
.watermark {
  position: fixed;
  bottom: 10px;
  right: 10px;
  font-size: 12px;
  color: rgba(255, 255, 255, 0.5);
  user-select: none;
  pointer-events: none;
  font-family: 'Arial', sans-serif;
}

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.25);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #0066ff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #004ecc;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ü§ù Friendship Calculator ü§ù</h2>
    <input type="text" id="name1" placeholder="Your Name">
    <input type="text" id="name2" placeholder="Friend's Name">
    <button onclick="calculateFriendship()">Check Friendship</button>
    <div id="result"></div>
</div>

<script>
    function calculateFriendship() {
        const name1 = document.getElementById("name1").value.trim();
        const name2 = document.getElementById("name2").value.trim();

        if (name1 === "" || name2 === "") {
            document.getElementById("result").innerText =
                "Please enter both names üôÇ";
            return;
        }

        // Fun random percentage
        const percent = Math.floor(Math.random() * 101);

        let message = "";
        if (percent > 80) message = "Best Friends Forever üíô";
        else if (percent > 60) message = "Strong Friendship ü§úü§õ";
        else if (percent > 40) message = "Good Friends üôÇ";
        else message = "Just Getting Started üòÑ";

        document.getElementById("result").innerText =
            `${name1} ü§ù ${name2} = ${percent}%\n${message}`;
    }
</script>
<div class="watermark">Made by Himanshu üíª</div>
</body>
</html>
